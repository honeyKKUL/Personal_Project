<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉🎉</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        
        <h2 id="hit-count">0</h2>
        
        <img id="monster" src="Hit_01.png" alt="타격 대상 몬스터">
        
        <p>화면을 클릭하여 몬스터에게 대미지를 입히세요!</p>
    </div>

    <div class="cursor-selector">
        <p class="selector-title">커서 선택</p>
        <div class="button-group">
            <button class="cursor-button selected" data-cursor="cursor01">
                <img src="cursor01_icon.png" alt="커서 1">
            </button>
            <button class="cursor-button" data-cursor="cursor02">
                <img src="cursor02_icon.png" alt="커서 2">
            </button>
            <button class="cursor-button" data-cursor="cursor03">
                <img src="cursor03_icon.png" alt="커서 3">
            </button>
            <button class="cursor-button" data-cursor="cursor04">
                <img src="cursor04_icon.png" alt="커서 4">
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
