<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수정 확인용8</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="achievement-banner">
        <p id="achievement-text"></p>
    </div>

    <div class="main-content"> 
        <div class="game-container">
            
            <h2 id="hit-count">0</h2>
            
            <img id="monster" src="Hit_01.png" alt="타격 대상 몬스터">
            
        </div>

        <div class="cursor-controls">
            
            <button id="settings-button">
                <img src="settings_icon.png" alt="설정" id="settings-icon-img">
            </button>
            
            <div id="settings-menu" style="display: none; flex-direction: column; gap: 10px; margin-top: 15px;">
                <button id="achievement-button" class="sub-setting-button">업적</button>
                <button id="dev-button" class="sub-setting-button">개발자 기능</button>
            </div>

            <div class="cursor-selector">
                <div class="button-group">
                    <button class="cursor-button selected" data-cursor="cursor01" data-damage="1">
                        <img src="cursor01_icon_off.png" alt="커서 1">
                    </button>
                    <button class="cursor-button" data-cursor="cursor02" data-damage="2"> 
                        <img src="cursor02_icon_off.png" alt="커서 2">
                    </button>
                    <button class="cursor-button" data-cursor="cursor03" data-damage="3">
                        <img src="cursor03_icon_off.png" alt="커서 3">
                    </button>
                    <button class="cursor-button" data-cursor="cursor04" data-damage="4">
                        <img src="cursor04_icon_off.png" alt="커서 4">
                    </button>
                    <button class="cursor-button" data-cursor="cursor05" data-damage="5">
                        <img src="cursor05_icon_off.png" alt="커서 5">
                    </button>
                    <button class="cursor-button" data-cursor="cursor06" data-damage="6">
                        <img src="cursor06_icon_off.png" alt="커서 6">
                    </button>
                    <button class="cursor-button" data-cursor="cursor07" data-damage="7">
                        <img src="cursor07_icon_off.png" alt="커서 7">
                    </button>
                    <button class="cursor-button" data-cursor="cursor08" data-damage="8">
                        <img src="cursor08_icon_off.png" alt="커서 8">
                    </button>
                    <button class="cursor-button" data-cursor="cursor09" data-damage="9">
                        <img src="cursor09_icon_off.png" alt="커서 9">
                    </button>
                    <button class="cursor-button" data-cursor="cursor10" data-damage="10">
                        <img src="cursor10_icon_off.png" alt="커서 10">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="achievement-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2> 
            
            <div id="achievement-panel">
                <ul id="achievement-list">
                </ul>
            </div>
            
            <div id="developer-panel" style="display: none;">
                <p>개발자 편의 기능</p>
                <button id="jump-1000-hits" class="dev-feature-button">타격수 1000 증가</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
